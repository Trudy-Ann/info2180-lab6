<!DOCTYPE html>
<html>
<body>
    
    
    <p>Please click the search button</p>
    <input type = "text" id = "str" >
  <button id="button">Search</button>
  <div id = "result"></div>
  

<script>
   // window.onload function(){
    document.getElementById("button").addEventListener('click', function() {
        
        if (window.XMLHttpRequest){
            httpRequest = new XMLHttpRequest();
        }
        else if (window.ActiveObject) {
             httpRequest = new ActiveObject ("Microsoft.XMLHTTP");
        };
        
        var word = document.getElementById("str").value;
        
        httpRequest.onreadystatechange = function() {
            if (httpRequest.readyState == XMLHttpRequest.DONE){
                if (httpRequest.status == 200){
                    var holdvalue = httpRequest.responseText;
                    document.getElementById("result").innerHTML = holdvalue;
                    
                }
                else {
                    alert ("request could not be precessed");
                }
            }
        };
        
        httpRequest.open('GET',"https://info2180-lab6-summerstarchica.c9users.io/request.php?q=" + word,true);
        httpRequest.send();
        
        
    });
  
    //}    
</script>
</body>
</html>
